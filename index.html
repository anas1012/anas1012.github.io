<!DOCTYPE html>
<html lang="en">
  <!-- Head Section -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <title>Responsive Cards</title>
  </head>

  <body class="bg-gray-100">
    <!-- Navbar -->
    <header>
      <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
          <div class="flex justify-between items-center py-4">
            <!-- Logo -->
            <a href="#" class="text-2xl font-bold text-gray-800">MySite</a>

            <!-- Menu Links -->
            <div class="flex space-x-6">
              <a href="#" class="text-gray-600 hover:text-blue-500">Home</a>
              <a href="#" class="text-gray-600 hover:text-blue-500">Products</a>
              <a href="#" class="text-gray-600 hover:text-blue-500">About</a>
              <a href="#" class="text-gray-600 hover:text-blue-500">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container mx-auto px-4 mt-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Card 1 -->
          <a href="product1.html" class="max-w-sm rounded overflow-hidden shadow-lg bg-white hover:shadow-xl transition-shadow">
            <img class="w-full" src="https://via.placeholder.com/400x200" alt="Product 1" loading="lazy">
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2">Product 1</div>
              <p class="text-gray-700 text-base">Click to see more images of this product.</p>
            </div>
          </a>

          <!-- Card 2 -->
          <a href="product2.html" class="max-w-sm rounded overflow-hidden shadow-lg bg-white hover:shadow-xl transition-shadow">
            <img class="w-full" src="https://via.placeholder.com/400x200" alt="Product 2" loading="lazy">
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2">Product 2</div>
              <p class="text-gray-700 text-base">Click to see more images of this product.</p>
            </div>
          </a>

          <!-- Card 3 -->
          <a href="product3.html" class="max-w-sm rounded overflow-hidden shadow-lg bg-white hover:shadow-xl transition-shadow">
            <img class="w-full" src="https://via.placeholder.com/400x200" alt="Product 3" loading="lazy">
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2">Product 3</div>
              <p class="text-gray-700 text-base">Click to see more images of this product.</p>
            </div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
